<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>С Днём Рождения, Эмили!</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      background: #23201a url('bg.png') no-repeat center center fixed;
      background-size: contain;
      font-family: 'UnifrakturCook', 'Times New Roman', serif;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.07);
      pointer-events: none;
      z-index: 1;
    }
    .quest-btn {
      position: fixed;
      right: 32px;
      bottom: 32px;
      z-index: 10;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.12s;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .quest-btn img {
      display: block;
      width: 270px;
      height: auto;
      max-width: 40vw;
      box-shadow: 0 0 14px #372c17;
      border-radius: 12px;
      transition: box-shadow 0.12s, filter 0.12s;
      filter: brightness(0.94) sepia(0.09);
      pointer-events: auto;
      user-select: none;
      -webkit-user-select: none;
    }
    .quest-btn:active img,
    .quest-btn:hover img {
      box-shadow: 0 0 32px #bbaa77;
      filter: brightness(1.08) sepia(0.02);
    }
    @media (max-width: 600px) {
      .quest-btn {
        right: 4vw;
        bottom: 4vw;
      }
      .quest-btn img {
        width: 44vw;
        min-width: 110px;
        max-width: 70vw;
      }
    }
    @media (max-height: 500px) and (max-width: 700px) {
      .quest-btn img {
        width: 34vw;
        min-width: 85px;
        max-width: 50vw;
      }
    }
    @media (orientation: landscape) and (max-height: 400px) {
      .quest-btn {
        bottom: 2vw;
        right: 2vw;
      }
      .quest-btn img {
        width: 18vw;
        min-width: 80px;
        max-width: 36vw;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>
  <a href="quest.html" class="quest-btn">
    <img src="quest.png" alt="Квест">
  </a>
</body>
</html>
