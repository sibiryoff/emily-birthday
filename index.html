<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>С Днём Рождения, Эмили!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'UnifrakturCook', 'Times New Roman', serif;
      min-height: 100vh;
      min-width: 100vw;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.07);
      pointer-events: none;
    }
    .quest-btn {
      position: fixed;
      right: 32px;
      bottom: 32px;
      z-index: 10;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.12s;
    }
    .quest-btn img {
      display: block;
      width: 270px;
      height: auto;
      box-shadow: 0 0 14px #372c17;
      border-radius: 12px;
      transition: box-shadow 0.12s, filter 0.12s;
      filter: brightness(0.94) sepia(0.09);
    }
    .quest-btn:hover img {
      box-shadow: 0 0 32px #bbaa77;
      filter: brightness(1.08) sepia(0.02);
    }
    @media (max-width: 600px) {
      .quest-btn img { width: 52vw; min-width: 140px; }
      .quest-btn { right: 4vw; bottom: 4vw; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="overlay"></div>
  <a href="quest.html" class="quest-btn">
    <img src="quest.png" alt="Квест">
  </a>
</body>
</html>
