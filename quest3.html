<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Изображение Квест</title>
  <style>
    /* Убираем отступы и центрируем изображение */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* можно убрать или заменить на другой фон */
    }
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img src="quest03.png" alt="Квест-подсказка">
</body>
</html>
